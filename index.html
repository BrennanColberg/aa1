<!DOCTYPE html>
<html>
	<head>
		<title>Axis &amp; Allies</title>
		<link href="index.css" rel="stylesheet" />
		<script src="src/io.js"></script>
		<script src="src/timer.js"></script>
		<script src="src/bank.js"></script>
		<script src="src/anthemPlayer.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<iframe id="sidebar" src="sidebar.html"></iframe>
		<div id="main">
			<div id="timer">
				<h1>
					<span id="currentTime">00:00:00</span>
					(<span id="overallTime">00:00:00</span> total)
				</h1>
			</div>
			<div id="bank">
				<h1>Balance: <span id="balance"></span></h1>
				<h1>Income: <span id="income"></span></h1>
			</div>
			<div id="bank-io">
				<p>
					Withdraw:
					<input type="number">
					<button id="withdraw">Go!</button>
				</p>
				<p>
					Deposit:
					<input type="number">
					<button id="deposit">Go!</button>
				</p>
			</div>
			<div id="cart">
				<div id="units">
					<!-- auto-populated from units.json by index.js -->
				</div>
				<button id="checkout">
					Checkout (<span id="cartPrice">0</span>)
				</button>
				<div id="cartContents"></div>
			</div>
			<button id="next">End Turn</button>
			<button id="reset">Reset Game</button>
		</div>
	</body>
</html>
