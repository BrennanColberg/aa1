<!DOCTYPE html>
<html>
	<head>
		<title>Axis &amp; Allies</title>
		<link type="text/css" href="game.css" rel="stylesheet" />
		<script type="text/javascript" src="shorthand.js"></script>
		<script type="text/javascript" src="control.js"></script>
	</head>
	<body>
		<div id="info" class="hidden">
			<h1 id="title"></h1>
			<h2 id="timer"><span id="currentTime"></span> (overall: <span 	id="totalTime"></span>)</h2>
			<img id="flag" alt="current flag" src="" />
		</div>
		<div id="controls">
			<span id="back" class="button hidden">Back</span>
			<span id="control" class="button hidden">Start</span>
			<span id="save" class="button hidden">Save</span>
			<span id="next" class="button hidden">Next</span>
		</div>
	</body>
</html>
